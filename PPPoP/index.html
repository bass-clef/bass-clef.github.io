<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-store">
        <meta name="twitter:card" content="player">
        <meta name="twitter:site" content="@bass_clef_">
        <meta name="twitter:title" content="PPPoP">
        <meta name="twitter:description" content="点、線、円、図形などの座標をピクセルで表示するサイト"> 
        <meta name="twitter:image" content="点、線、円、図形などの座標をピクセルで表示するサイト"> 
        <meta name="twitter:player" content="https://bass-clef.github.io/PPPoP/main.html">
        <meta name="twitter:player:width" content="960">
        <meta name="twitter:player:height" content="540">
        <link rel="icon" href="./favicon.ico">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>PPPoP</title>
        <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
        <script>
            var metaDiscre = document.head.children;
            for(var i = 0; i < metaDiscre.length; i++){
                var proper = metaDiscre[i].getAttribute('name');
                if(proper === 'twitter:player'){
                    var dis = metaDiscre[i];
                    dis.setAttribute('content', 'https://bass-clef.github.io/PPPoP/main.html' + document.location.search);
                }
            }
        </script>
        <script type="module">
            import init from "./wasm.js"
            init()
        </script>
    </head>
    <body>
    </body>
</html>
